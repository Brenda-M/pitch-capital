{% extends 'layout.html' %}
{% block content %}
{% for cat in category %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/' + cat.author.image_file)}}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ cat.author.username }}</a>
      <small class="text-muted">{{ cat.pub_date.strftime('%Y/%m/%d')}}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('pitches.new_comment', pitch_id=cat.id)}}">{{ cat.title }}</a></h2>
    <p class="article-content">{{ cat.content }}</p>
    <div>
      <a href="{{url_for('pitches.new_comment', pitch_id = cat.id)}}"><button><i class="fa fa-comments"></i></button></a>
      <a href="{{url_for('pitches.upvote', pitch_id = cat.id)}}"><button><i class="fa fa-thumbs-up">{{ cat.upvotes.count() }}</i> </button></a>
      <a href="{{url_for('pitches.downvote', pitch_id = cat.id)}}"><button><i class="fa fa-thumbs-down">{{ cat.downvotes.count() }}</i></button></a>
    </div>
  </div>
</article>
{% endfor %}
{% endblock content %}
